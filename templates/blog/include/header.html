{% load datatable_tag %}
{% load static %}

<header id="header">
	<div id="head" class="parallax" parallax-speed="1">
		<h1 id="logo" class="text-center">
			<img class="img-circle" src="{% static 'assets/images/guy.jpg'%}" alt="">
			<span class="title">Selver Said's Blog</span>
			<span class="tagline">A creative man is motivated by the desire to achieve, not by the desire to beat others.</span>
		</h1>
	</div>

	<nav class="navbar navbar-default navbar-sticky">
		<div class="container-fluid">
			
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
			</div>
			
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
                    {% get_categories as categories %}
                    {% for item in categories  %}
					<li><a href="/blog/get/{{item.id}}/">{{item.name}}</a></li>
                    {% endfor %}
				</ul>
			
			</div>			
		</div>	
	</nav>
</header>
